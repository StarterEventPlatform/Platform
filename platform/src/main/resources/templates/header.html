<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body th:align="center" th:fragment="header">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Platform</a>
        </div>
        <ul class="nav navbar-nav">
            <li th:class="${#request.requestURI} == '/' ? 'active':''"><a th:href="@{/}">Home</a></li>
            <li th:class="${#request.requestURI} == '/users' ? 'active':''"><a th:href="@{/users}">Users</a></li>

        <ul class="nav navbar-nav navbar-right">
            <li th:class="${#request.requestURI} == '/signup' ? 'active':''"><a th:href="@{/signup}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

</html>
