<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <title>Events list</title>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></head><body th:align="center"><div th:include="header"></div><div class="jumbotron text-center">    <h1>Events list</h1></div><div id="calendar"></div><table class="table table-hover" width="100%" align="center">    <thead>    <tr>        <th>id</th>        <th>name</th>        <th>Event Date</th>        <th>Description</th>        <th>Geoposition</th>        <th>maintainer</th>        <th>creation date</th>        <th>type</th>    </tr>    </thead></table><style>    body {font-family: Arial, Helvetica, sans-serif;}    /* The Modal (background) */    .modal {        display: none; /* Hidden by default */        position: fixed; /* Stay in place */        top: calc(50% - 25px); // half of width*/        left: calc(50% - 50px); // half of height*/        z-index: 1; /* Sit on top */        left: 0;        top: 0;        width: 100%; /* Full width */        height: 100%; /* Full height */        overflow: auto; /* Enable scroll if needed */        background-color: rgb(0,0,0); /* Fallback color */        background-color: rgba(0,0,0,0.8); /* Black w/ opacity */        -webkit-animation-name: fadeIn; /* Fade in the background */        -webkit-animation-duration: 0.4s;        animation-name: fadeIn;        animation-duration: 0.4s    }    /* Modal Content */    .modal-content {        position: fixed;        margin: 30px;        overflow: auto;       /* left: 25px; // half of height        top: 25px; // half of width        right: 25px;*/       /* bottom: 20px;*/        background-color: #fefefe;        width: auto;        height: auto;        -webkit-animation-name: slideIn;        -webkit-animation-duration: 0.4s;        animation-name: slideIn;        animation-duration: 0.4s    }    /* The Close Button */    .close {        color: white;        float: right;        font-size: 28px;        font-weight: bold;    }    .close:hover,    .close:focus {        color: #000;        text-decoration: none;        cursor: pointer;    }    .modal-header {        padding: 2px 16px;        max-height: 100px;        background-color:#A9A9A9;        color: white;    }    .modal-body {padding: 2px 16px;     max-height: calc(100vh - 210px);        overflow-y: auto;    }    .modal-footer {        padding: 2px 16px;        background-color:#A9A9A9;        color: white;    }    .button {        background-color: #A9A9A9; /* Gray */        border: none;        color: white;        padding: 15px 32px;        text-align: center;        text-decoration: none;        display: inline-block;        font-size: 12px;    }    /* Add Animation */    @-webkit-keyframes slideIn {        from {bottom: -300px; opacity: 0}        to {bottom: 250px; opacity: 1}    }    @keyframes slideIn {        from {bottom: -300px; opacity: 0}        to {bottom: 250px; opacity: 1}    }    @-webkit-keyframes fadeIn {        from {opacity: 0}        to {opacity: 1}    }    @keyframes fadeIn {        from {opacity: 0}        to {opacity: 1}    }</style><button id="addEvent" class = "button">Add Event</button><!-- The Modal --><div id="myModal" class="modal">    <!-- Modal content -->    <div class="modal-content">        <div class="modal-header">            <h2>Create Event</h2>        </div>        <div class="modal-body">            <form method="post">                <div class="form-group row">                    <label for="id" class="col-sm-2 col-form-label">ID:</label>                    <input class="form-control" id="id" placeholder="Enter ID" name="id" required>                </div>                <div class="form-group row">                    <label for="name" class="col-sm-2 col-form-label">Name:</label>                    <input class="form-control" id="name" placeholder="Enter Name"                           name="name" required>                </div>                <div class="form-group row">                    <label for="description" class="col-sm-2 col-form-label">Description:</label>                    <input class="form-control" id="description" placeholder="Enter Description"                           name="description" required>                </div>                <div class="form-group row">                    <label for="maintainer" class="col-sm-2 col-form-label">Maintainer:</label>                    <select class="form-control" id="maintainer" name="maintainer" required>                        <option th:each="maintainer : ${maintainers}" th:value="${maintainer.id}" th:text="${maintainer.login}"></option>                    </select>                </div>                <div class="form-group row">                    <label for="geoPosition" class="col-sm-2 col-form-label">GeoPosition:</label>                    <select class="form-control" id="geoPosition" name="geoPosition" required>                        <option th:each="geoposition : ${geopositions}" th:value="${geoposition.id}" th:text="'('+${geoposition.latitude}+'; '+${geoposition.longitude}+')'"></option>                    </select>                </div>                <div class="form-group row">                    <label for="createDate" class="col-sm-2 col-form-label">Create date:</label>                    <input class="form-control" id="createDate" placeholder="Enter Create date"                           name="createDate" required>                </div>                <div class="form-group row">                    <label for="eventDate" class="col-sm-2 col-form-label">Event date:</label>                    <input class="form-control" id="eventDate" placeholder="Enter Event Date"                           name="eventDate" required>                </div>                <div class="form-group row">                    <label for="type" class="col-sm-2 col-form-label">Type:</label>                    <input class="form-control" id="type" placeholder="Enter type"                           name="type" required>                </div>                <button type="submit" class="btn btn-outline-secondary">Create event</button>            </form>        </div>        <div class="modal-footer">        </div>    </div></div><script>    var modal = document.getElementById('myModal');    // Get the button that opens the modal    var btn = document.getElementById("addEvent");    // Get the <span> element that closes the modal    //var span = document.getElementsByClassName("close")[0];    // When the user clicks on the button, open the modal    btn.onclick = function() {        modal.style.display = "block";    }    // When the user clicks on <span> (x), close the modal   // span.onclick = function() {    //    modal.style.display = "none";   // }    // When the user clicks anywhere outside of the modal, close it    window.onclick = function(event) {        if (event.target == modal) {            modal.style.display = "none";        }    }    </script><div th:include="footer"></div></body></html>
