<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body th:align="center">
<div th:include="header"></div>
<div class="jumbotron text-center">
    <h1>User list</h1>
</div>

<table class="table table-hover" width="100%" align="center">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>login</th>
        <th>email</th>
        <th>password</th>
        <th>creation date</th>
        <th>role</th>
    </tr>
    </thead>
    <tr class="info" th:each="user : ${users}">
        <th th:text="${user.id}"></th>
        <th th:text="${user.name}"></th>
        <th th:text="${user.surname}"></th>
        <th th:text="${user.login}"></th>
        <th th:text="${user.email}"></th>
        <th th:text="${user.password}"></th>
        <th th:text="${user.creationDate}"></th>
        <th th:text="${user.role}"></th>
    </tr>
</table>
<div th:include="footer"></div>
</body>

</html>
